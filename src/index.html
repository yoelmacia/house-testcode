<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Auto 1 Test</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg"></div>
        <div class="col-lg-6">
          <div class="central-div-on-grid">
            <div class="central-div-row up">
              <div class="ru-row-up">
                <div class="sun"></div>
              </div>
              <div class="ru-row-down">
                <div class="roof"></div>
              </div>
            </div>
            <div class="central-div-row down">
              <div class="house">
                <div class="row">
                  <div class="col-lg-house">
                    <div class="col-lg-window">
                      <div class="window-right"></div>
                    </div>
                    <div class="col-lg-window"></div>
                  </div>
                  <div class="col-lg-house">
                    <div class="door">
                      <div class="doorknob"></div>
                    </div>
                  </div>
                  <div class="col-lg-house">
                    <div class="col-lg-window">
                      <div class="window-left"></div>
                    </div>
                    <div class="col-lg-window">
                      <div class="mailbox">
                        <div class="mailbox-opening"></div>
                        <div class="mailbox-text">Mailbox</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg"></div>
      </div>
    </div>
  </body>
</html>
