<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Auto 1 Test</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg"></div>
        <div class="col-lg-6">
          <div class="central-div-on-grid">
            <div class="central-div-row up">
              <div class="ru-row-up">
                <div class="sun"></div>
              </div>
              <div class="ru-row-down">
                <div class="roof"></div>
                <div class="cookie-bakery">
                  <div class="cookie-bakery-text">COOKIE BAKERY</div>
                </div>
              </div>
            </div>
            <div class="central-div-row down">
              <div class="house">
                <div class="row">
                  <div class="col-lg-house">
                    <div class="col-lg-window">
                      <div class="window-left"></div>
                    </div>
                    <div class="col-lg-window"></div>
                  </div>
                  <div class="col-lg-house">
                    <div class="door">
                      <div class="doorknob"></div>
                    </div>
                  </div>
                  <div class="col-lg-house">
                    <div class="col-lg-window">
                      <div class="window-right"></div>
                    </div>
                    <div class="col-lg-window">
                      <div class="mailbox">
                        <div class="mailbox-opening"></div>
                        <div class="mailbox-text">Mailbox</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
